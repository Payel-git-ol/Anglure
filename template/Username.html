<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль | Angular Соцсеть</title>
  <link rel="stylesheet" href="/static/User_name.css">
</head>
<body>
  <div class="header">Angular Соцсеть</div>
  <div class="container">
    <form method="POST" action="/usname" id="userForm">
      <h2>Добро пожаловать!</h2>
      <input type="text" name="username" id="username" placeholder="Имя пользователя" required>
      <input type="text" name="region" id="region" placeholder="Ваш регион" required>
      <button type="submit">Сохранить и перейти в чат</button>
    </form>
  </div>
  <script src="/static/User_name.js"></script>
</body>
</html>
