<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        .modal { display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width:100%; height:100%; background: rgba(0,0,0,0.7); z-index:1003; }
        .modal.show { display: flex; }
        .modal-content { background: #fff; padding: 20px; width: 300px; border-radius: 10px; position: relative; }
        .close-modal { position: absolute; right: 10px; top: 10px; cursor: pointer; }
        #profileButton { cursor: pointer; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; }
    </style>
    <title>Test Modal</title>
</head>
<body>
<button id="profileButton">Мой профиль</button>
<div class="modal" id="profileModal">
    <div class="modal-content">
        <span class="close-modal">✖</span>
        <h2>Мой профиль</h2>
        <p>Имя: Test</p>
        <p>Email: test@example.com</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const profileButton = document.getElementById('profileButton');
        const profileModal = document.getElementById('profileModal');
        const closeBtn = document.querySelector('#profileModal .close-modal');
        if (!profileButton || !profileModal || !closeBtn) return console.error('Missing elements');
        profileButton.addEventListener('click', () => {
            console.log('Открытие модалки');
            profileModal.classList.add('show');
        });
        closeBtn.addEventListener('click', () => {
            console.log('Закрытие модалки');
            profileModal.classList.remove('show');
        });
        window.addEventListener('click', e => {
            if (e.target === profileModal) profileModal.classList.remove('show');
        });
    });
</script>
</body>
</html>
